<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LibreType</title>
<style>
  body {
    background-color: #1c1c1c;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .dark-mode-toggle {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: transparent;
    color: white;
    border: none;
    cursor: pointer;
  }
  
  .header {
    text-align: right;
    padding: 10px;
  }
  
  .header button {
    background-color: transparent;
    color: white;
    border: none;
    margin-left: 10px;
    cursor: pointer;
  }
  
  .container {
    padding: 20px;
  }
</style>
</head>
<body>
  <button class="dark-mode-toggle">Dark Mode</button>
  
  <div class="header">
    <button>Learn</button>
    <button>Practice</button>
    <button>Compete</button>
  </div>
  
  <div class="container">
    <!-- Your content goes here -->
  </div>
</body>
</html>
